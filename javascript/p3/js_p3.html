<body>
    <h1>数据类型</h1>
    <div>
        <h2>一.数值</h2>
        <div>
            <h3>1.整数与浮点数</h3>
            <scan>请使用调试模式查看结果</scan>
            <script>
                console.log("1.整数与浮点数");
                var a;
                a = 3;
                console.log(a);
                a= 3.4;
                console.log(a);
                a = 3 === 3.0;
                console.log(a);
                a = 0.1 + 0.2;//会出现浮点数运算溢出的结果
                console.log(a);
                a = (0.1 * 10 + 0.2 * 10)/10;//转换成整数运算，可以避免浮点数溢出的后果
                console.log(a);
            </script>
        </div>
        <div>
            <h3>2.数值表示法</h3>
            <scan>请使用调试模式查看结果</scan>
            <script>
                console.log("2.数值表示法");
                var b;
                b = 100;//十进制
                console.log(b);
                b = 0o100;//八进制,64
                a = 0111;//八进制,73
                console.log(b + ","+a);
                b = 0x100;//十六进制256
                console.log(b);
                b = 0b100;//二进制
                console.log(b);
               b = 5.125e5;//科学计数法
               console.log(b);
                b = 1234567890123456789012;//整数部分大于21位，自动用科学计数法
                console.log(b);
                b = 0.00000012;//小数点的零多于5位(不包括5)，自动用科学计数法
                console.log(b);     
            </script>
        </div>
        <div>
            <h3>3.特殊数值NaN</h3>
            <ul>
                <li><button onclick="nan1()">计算1-'a'</button></li>
                <li><button onclick="nan2()">NaN===NaN</button></li>
                <li><button onclick="nan3()">1+NaN</button> 
                    <button onclick="nan4()">2*NaN</button></li>
                <li><button onclick="nan5()">NaN/NaN</button></li>
            </ul>
            <h4>isNaN()函数</h4>
            <button onclick="isNan1(NaN)">NaN</button>
            <button onclick="isNan1(666)">666</button>
            <button onclick="isNan1('666')">"666"</button>
            <button onclick="isNan1('abc')">"abc"</button>
            <button onclick="isNan1({})">{}</button>
            <button onclick="isNan1([])">[]</button>
        </div>
        <div>
            <h3>4.特殊数值Infinity</h3>
            <ul>
            <li>
                <button onclick="infinity1()">1/0</button>
                <button onclick="infinity2()">1/-0</button>
            </li>
            <li>
                <button onclick="infinity3()">Infinity &gt;NaN</button>
                <button onclick="infinity4()">Infinity &lt; NaN</button>
                <button onclick="infinity5()">-Infinity &gt;NaN</button>
                <button onclick="infinity6()">-Infinity &lt; NaN</button>
            </li>
            <li>
            <button onclick="infinity7(0)">Infinity*0</button>
            <button onclick="infinity8(0)">0/Infinity</button>
            <button onclick="infinity9(0)">Infinity/0</button>
            </li>
            <li>
                <button onclick="infinity7(null)">Infinity*null</button>
                <button onclick="infinity8(null)">null/Infinity</button>
                <button onclick="infinity9(null)">Infinity/null</button>
            </li>
            <li>
                <button onclick="infinityAdd(undefined)">infinity + undefined</button>
                <button onclick="infinitySub(undefined)">infinity - undefined</button>
                <button onclick="infinityMul(undefined)">infinity * undefined</button>
                <button onclick="infinityDiv(undefined)"> undefined/infinity</button>
            </li>
            <li>
                <button onclick="infinityAdd(Infinity)">infinity + infinity</button>
                <button onclick="infinitySub(Infinity)">infinity - infinity</button>
                <button onclick="infinityMul(Infinity)">infinity * infinity</button>
                <button onclick="infinityDiv(Infinity)"> infinity/infinity</button>
            </li>
            isFinite()函数,该函数用来判断值是否是数值，不是判断值是否为Infinity
            <li>
                <button onclick="isfinite(Infinity)">Infinity</button>
                <button onclick="isfinite(-2)">-2</button>
                <button onclick="isfinite(false)">false</button>
                <button onclick="isfinite(NaN)">NaN</button>
            </li>
           
            </ul>
        </div>
    </div>
    <div>
        <h2>二.字符串</h2>
        打开调试模式查看结果
        <hr/>
        <script>
            //字符串定义与字面量
            var str1 = "Hello World!";//双引号定义
            var str2 = 'hello world!';//单引号定义
            console.log(str1+"\n"+str2);
            str1 = "Hello 'World'!";//双引号中包含单引号
            str2 = 'hello "world"!';//单引号中包含双引号
            console.log(str1 + "\n" + str2);
            //多行书写字符串
            var str3 = "第一个不曾起舞\
的日子,\
都是对生命的辜负\
            "; 
        </script>
        <button onclick="alert(str3)">尼采说</button>
        <div>
            <h3>转义字符</h3>
             打开调试模式查看结果
             <script>
                 str1 = "null,\0,\u0000";//null字符显示为空
                console.log(str1);
                str1 = "后退符,\b,\u0008";
                console.log(str1);
                str1 = "制表符,1\t,2\u0009";
                console.log(str1);
                 str1 = "换行符,1\n,2\u000A";
                console.log(str1);
                str1 = "垂直制表符,1\v,2\u000B";
                console.log(str1);
                str1 = "换页符,1\f,2\u000C";
                console.log(str1);
                str1 = "回车符,1\r,2\u000D";
                console.log(str1);
                str1 = "反斜杠与单双引号,\\,\u005C,\"a\",\'b\'";
                console.log(str1);
                str1 = "版权符号,1\251,2\xa9,3\u00a9";
                console.log(str1);
                var a ="Hello World!";
             </script>
        </div>
        <div>
            <h3>字符数组与长度</h3>
            <scan>Hello World!</scan> <br/>
            <button onclick="alert(a[0])">第1位</button>
            <button onclick="alert(a[1])">第2位</button>
            <button onclick="alert(a[2])">第3位</button>
            <button onclick="alert(a[3])">第4位</button>
            <button onclick="alert(a[4])">第5位</button>
            <button onclick="alert(a[5])">第6位</button>
            <button onclick="alert(a[a.length-1])">最后一位</button>
            <button onclick="alert(a.length)">字符长度</button>
        </div>

        <div>
            <h3>base64</h3>
            <ol>
                <li><button onclick="alert(btoa(a))">btoa 字符转为base64</button></li>
                <li><button onclick="alert(atob('SGVsbG8gV29ybGQh'))">atob base64转为字符</button></li>
            </ol>
        </div>
    </div>
