        <h2>李白</h2>
         <h3>月下独酌四首·其一</h3>
         <h6>唐代：李白</h6>
         <p>花间一壶酒，独酌无相亲。<br/> 
          举杯邀明月，对影成三人。 </p>
          <p>月既不解饮，影徒随我身。<br/>
          暂伴月将影，行乐须及春。</p>
          <p>我歌月徘徊，我舞影零乱。<br/> 
          醒时同交欢，醉后各分散。</p>
          永结无情游，相期邈云汉。
