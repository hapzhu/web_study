<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Boundless Learning</title>
    <meta name="keywords" content="web,csdn,prigdrems" />
    <meta name="description" content="从零开始学web开发" />
    <meta name="author" content="pigdreams" />
    <meta name="copyright" content="csdn-pigdreams博客版权所有，转载请注明出处!" />
</head>

<body>
    <h1>网页多媒体示例</h1>
    <div>
        <h2>1.插入音频</h2>
        <!-- 这些音乐是从https://freepd.com/下载的，没有版本限制 -->
        <embed src="Arpent.mp3" width="500px" height="50px"/>
    </div>
    <br/>
    <div>
        <h2>2.插入视频</h2>
        <!-- 为了不侵权，专门自己拍了个视频，程序员的必备素养~~ -->
        <embed src="book.mp4" width="500px" height="300px"/>
    </div>
    <br/>
    <div>
        <h2>3.背景音乐</h2>
        <!-- 这些音乐是从https://freepd.com/下载的，没有版本限制 -->
        <embed src="HearWhatTheySay.mp3" hidden="true" autostart="false" loop="false"/>
    </div>
    <br/>
    <div>
        <h2>4.插入Flash</h2>
        <embed src="travel.swf"  width="300px" height="200px">
    </div>
</body>

</html>
